<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>
   <form action="" name="cal" class="body-cal">
    <div  >
        <input type="text" name="display" class="screen" id="display">
    </div>
    <div class="btn-group">
        <input type="button" class="btn btn-w " value="7" onclick="cal.display.value +='7'">
        <input type="button" class="btn btn-w " value="8" onclick="cal.display.value +='8'">
        <input type="button" class="btn btn-w " value="9" onclick="cal.display.value +='9'">
        <input type="button" class="btn btn-gray" value="+" onclick="cal.display.value +='+'">
        <br>
        <input type="button" class="btn btn-w " value="4" onclick="cal.display.value +='4'">
        <input type="button" class="btn btn-w " value="5" onclick="cal.display.value +='5'">
        <input type="button" class="btn btn-w " value="6" onclick="cal.display.value +='6'">
        <input type="button" class="btn btn-gray" value="-" onclick="cal.display.value +='-'">
        <br>
        <input type="button" class="btn btn-w " value="1" onclick="cal.display.value +='1'">
        <input type="button" class="btn btn-w " value="2" onclick="cal.display.value +='2'">
        <input type="button" class="btn btn-w " value="3" onclick="cal.display.value +='3'">
        <input type="button" class="btn btn-gray" value="*" onclick="cal.display.value +='*'">
        <br>
        <input type="button" class="btn btn-clear" value="C" onclick="cal.display.value =''">
        <input type="button" class="btn btn-w" value="0" onclick="cal.display.value +='0'">
        <input type="button" class="btn btn-gray" value="/" onclick="cal.display.value +='/'">
        <input type="button" class="btn btn-green" value="=" onclick="cal.display.value =eval(cal.display.value )">
    </div>
   </form>
    
</body>
</html>
